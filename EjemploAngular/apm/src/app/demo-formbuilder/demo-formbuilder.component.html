<form [formGroup]="formularioRegistro" (ngSubmit)="onSubmit()" class="p-4">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre *</label>
    <input id="nombre" type="text" class="form-control" formControlName="nombre">
    <div *ngIf="formularioRegistro.get('nombre')?.invalid && formularioRegistro.get('nombre')?.touched" class="text-danger">
      El nombre es obligatorio.
    </div>
  </div>

  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input id="apellido" type="text" class="form-control" formControlName="apellido">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email *</label>
    <input id="email" type="email" class="form-control" formControlName="email">
    <div *ngIf="formularioRegistro.get('email')?.invalid && formularioRegistro.get('email')?.touched" class="text-danger">
      <span *ngIf="formularioRegistro.get('email')?.errors?.['required']">El email es obligatorio.</span>
      <span *ngIf="formularioRegistro.get('email')?.errors?.['email']">Formato de email inválido.</span>
    </div>
  </div>

  <fieldset class="mb-3" formGroupName="direccion">
    <legend>Dirección</legend>
    <div class="mb-2">
      <label for="calle" class="form-label">Calle</label>
      <input id="calle" type="text" class="form-control" formControlName="calle">
    </div>
    <div class="mb-2">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input id="ciudad" type="text" class="form-control" formControlName="ciudad">
    </div>
    <div class="mb-2">
      <label for="codigoPostal" class="form-label">Código Postal</label>
      <input id="codigoPostal" type="text" class="form-control" formControlName="codigoPostal">
    </div>
  </fieldset>

  <button type="submit" class="btn btn-success" [disabled]="formularioRegistro.invalid">Registrar</button>
</form>
